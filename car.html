<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>AR Автомобіль — Інтерактивний перегляд</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.156.1/examples/jsm/"
    }
  }
  </script>
  <style>
    html, body { margin:0; padding:0; background:#111; width:100vw; height:100vh; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'three';
    import { ARButton } from 'three/addons/webxr/ARButton.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    let camera, scene, renderer;
    let controller;
    let car;

    function init() {
      // Ініціалізація сцени
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 100);

      // Рендерер
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Світло
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 2);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      // AR-кнопка
      document.body.appendChild(ARButton.createButton(renderer, { 
        requiredFeatures: ['hit-test'] 
      }));

      // Контролер для взаємодії
      controller = renderer.xr.getController(0);
      scene.add(controller);

      // Завантаження моделі при старті сесії
      renderer.xr.addEventListener('sessionstart', () => {
        const loader = new GLTFLoader();
        loader.load('car/car2.glb', (gltf) => {
          car = gltf.scene;
          car.scale.set(0.7, 0.7, 0.7);
          car.position.set(0, 0, -1.5); // На 1.5 метра перед камерою
          scene.add(car);
        });
      });

      // Анімаційний цикл
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    }

    // Обробник зміни розміру вікна
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    init();
  </script>
</body>
</html>

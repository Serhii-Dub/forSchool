<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Car</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: black; /* Додано для запобігання білому екрану */
        }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.136/examples/jsm/loaders/GLTFLoader.js';
        import { ARButton } from 'https://cdn.skypack.dev/three@0.136/examples/jsm/webxr/ARButton.js';

        // 1. Ініціалізація сцени
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
        camera.position.set(0, 1.6, 0); // Висота очей людини
        
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true, 
            alpha: true 
        });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true; // Увімкнути XR
        document.body.appendChild(renderer.domElement);
        
        // 2. Додавання кнопки AR
        const arButton = ARButton.createButton(renderer, { 
            requiredFeatures: ['hit-test'] 
        });
        document.body.appendChild(arButton);

        // 3. Освітлення (обов'язкове для моделей)
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(0, 1, 0);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.8));

        // 4. Завантаження моделі
        let model;
        new GLTFLoader().load(
            'https://serhii-dub.github.io/forSchool/car/car2.glb',
            (gltf) => {
                model = gltf.scene;
                model.scale.set(0.5, 0.5, 0.5);
                model.visible = false;
                scene.add(model);
            },
            undefined,
            (error) => console.error('Помилка завантаження моделі:', error)
        );

        // 5. Ретелк (індикатор поверхні)
        const reticle = new THREE.Mesh(
            new THREE.RingGeometry(0.05, 0.1, 32).rotateX(-Math.PI / 2),
            new THREE.MeshBasicMaterial({ color: 0xffffff })
        );
        reticle.visible = false;
        reticle.matrixAutoUpdate = false;
        scene.add(reticle);

        // 6. Ініціалізація WebXR
        let hitTestSource = null;
        let refSpace = null;

        function onSessionStart(session) {
            session.addEventListener('end', onSessionEnd);
            
            session.requestReferenceSpace('viewer').then((space) => {
                refSpace = space;
                return session.requestHitTestSource({ space: refSpace });
            }).then((source) => {
                hitTestSource = source;
            });
        }

        function onSessionEnd() {
            hitTestSource = null;
            refSpace = null;
        }

        renderer.xr.addEventListener('sessionstart', (event) => onSessionStart(event.session));

        // 7. Головний цикл рендерингу
        renderer.setAnimationLoop((timestamp, frame) => {
            if (frame && hitTestSource && refSpace) {
                const hitTestResults = frame.getHitTestResults(hitTestSource);
                reticle.visible = hitTestResults.length > 0;
                
                if (reticle.visible) {
                    const hit = hitTestResults[0];
                    reticle.matrix.fromArray(hit.getPose(refSpace).transform.matrix);
                }
            }
            renderer.render(scene, camera);
        });

        // 8. Розміщення моделі при кліку
        const controller = renderer.xr.getController(0);
        controller.addEventListener('select', () => {
            if (reticle.visible && model) {
                model.position.setFromMatrixPosition(reticle.matrix);
                model.quaternion.setFromRotationMatrix(reticle.matrix);
                model.visible = true;
            }
        });
        scene.add(controller);

        // 9. Обробка розміру вікна
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

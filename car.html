<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>AR Car Demo</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #ar-button { position: absolute; top: 20px; left: 20px; z-index: 1; }
  </style>
</head>
<body>
  <!-- Кнопка входу в AR -->
  <div id="ar-button"></div>

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
    import { ARButton } from 'three/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer;
    let loader = new GLTFLoader();

    init();
    animate();

    function init() {
      // Сцена і камера
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      // Рендерер з підтримкою WebXR
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Додавання кнопки AR
      document.getElementById('ar-button').appendChild(ARButton.createButton(renderer, {
        requiredFeatures: ['hit-test']
      }));

      // Світло
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      // Завантаження моделі
      loader.load('car/car2.glb', gltf => {
        const car = gltf.scene;
        car.position.set(0, 0, -1);      // 1 метр перед камерою
        car.rotation.y = Math.PI;        // повернути в потрібний бік
        car.scale.set(0.5, 0.5, 0.5);    // масштаб
        scene.add(car);
      });

      window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      // Опціонально: hit-test для точного розташування
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>AR Автомобіль — Інформатика</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.156.1/examples/jsm/"
    }
  }
  </script>
  <style>
    html, body { margin:0; padding:0; background:#111; width:100vw; height:100vh; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'three';
    import { ARButton } from 'three/addons/webxr/ARButton.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    let camera, scene, renderer;
    let car;
    let modelAdded = false;

    function startAR() {
      renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera();

      // Світло
      scene.add(new THREE.HemisphereLight(0xffffff, 0x222233, 2.5));

      // AR-кнопка
      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: [] }));

      // Додаємо модель тільки після старту XR-сесії
      renderer.xr.addEventListener('sessionstart', () => {
        if (modelAdded) return;
        modelAdded = true;
        const loader = new GLTFLoader();
        loader.load('car/car2.glb', gltf => {
          car = gltf.scene;
          car.scale.set(0.7, 0.7, 0.7);
          car.position.set(-5, 0, -10); // 1.2 м попереду від стартової позиції камери
          scene.add(car);
        });
      });

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    }

    startAR();
  </script>
</body>
</html>

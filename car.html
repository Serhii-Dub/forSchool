<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>AR Автомобілі — Інформатика</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.156.1/examples/jsm/"
    }
  }
  </script>
  <style>
    html, body { margin:0; padding:0; background:#111; width:100vw; height:100vh; }
    #start-ar {
      position: absolute; left:50%; top:60%; transform:translate(-50%,0);
      padding: 24px 42px; border:none; font-size:2em; border-radius:2em;
      background: #1a77d4; color:#fff; cursor:pointer; box-shadow: 0 4px 24px #0008;
      z-index:10;
    }
    #desc {
      position:absolute; top:30px; left:50%; transform:translateX(-50%);
      background:rgba(0,0,0,0.5); color:#fff; font-size:1.2em; padding:1em 2em; border-radius:1em; z-index:11;
    }
    /* Ховаємо three.js AR-кнопку повністю! */
    .ar-button, .ARButton {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
      pointer-events: none !important;
    }
  </style>
</head>
<body>
  <div id="desc">
    <b>Віртуальні автомобілі у доповненій реальності</b><br>
    Натисніть кнопку нижче для запуску AR. Ви зможете подивитися на обидві моделі машин з усіх сторін.
  </div>
  <button id="start-ar">Увійти в AR</button>
  <script type="module">
    import * as THREE from 'three';
    import { ARButton } from 'three/addons/webxr/ARButton.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    let camera, scene, renderer;
    let car1, car2;

    document.getElementById('start-ar').onclick = () => {
      document.getElementById('start-ar').style.display = 'none';
      document.getElementById('desc').style.display = 'none';
      startAR();
    };

    function startAR() {
      renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera();

      // Яскраве світло
      scene.add(new THREE.HemisphereLight(0xffffff, 0x222233, 2.5));

      // AR-кнопка (захована стилями)
      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: [] }));

      renderer.xr.addEventListener('sessionstart', () => {
        // Завантажуємо моделі тільки після старту XR сесії!
        const loader = new GLTFLoader();

        loader.load('car/car1.glb', gltf => {
          car1 = gltf.scene;
          car1.scale.set(0.02, 0.02, 0.02);
          // З'явиться прямо перед камерою на висоті "очей":
          car1.position.set(-2, -4, -1.2);
          scene.add(car1);
        });

        loader.load('car/car2.glb', gltf => {
          car2 = gltf.scene;
          car2.scale.set(0.02, 0.02, 0.02);
          // Трохи правіше і ближче:
          car2.position.set(0.5, 0, -1.0);
          scene.add(car2);
        });
      });

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Car</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #arButton {
            padding: 15px 30px;
            font-size: 18px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <button id="arButton">START AR</button>
    
    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.136/examples/jsm/loaders/GLTFLoader.js';
        import { ARButton } from 'https://cdn.skypack.dev/three@0.136/examples/jsm/webxr/ARButton.js';

        // 1. Ініціалізація
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.01, 20);
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true, 
            alpha: true 
        });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // 2. Освітлення
        scene.add(new THREE.AmbientLight(0xffffff, 1));

        // 3. Завантаження моделі
        let model;
        new GLTFLoader().load(
            'https://serhii-dub.github.io/forSchool/car/car2.glb',
            (gltf) => {
                model = gltf.scene;
                model.scale.set(0.5, 0.5, 0.5);
                model.visible = false;
                scene.add(model);
            }
        );

        // 4. Ретелк (індикатор поверхні)
        const reticle = new THREE.Mesh(
            new THREE.RingGeometry(0.05, 0.1, 32).rotateX(-Math.PI / 2),
            new THREE.MeshBasicMaterial({ color: 0xffffff })
        );
        reticle.visible = false;
        reticle.matrixAutoUpdate = false;
        scene.add(reticle);

        // 5. Фікс для кнопки
        const arButton = document.getElementById('arButton');
        arButton.addEventListener('click', async () => {
            // Видаляємо стару кнопку
            arButton.remove();
            
            // Створюємо кнопку через ARButton
            const realArButton = ARButton.createButton(renderer, { 
                requiredFeatures: ['hit-test'] 
            });
            document.body.appendChild(realArButton);
            
            // Симулюємо клік для запуску AR
            setTimeout(() => realArButton.click(), 300);
        });

        // 6. WebXR логіка
        let hitTestSource = null;
        
        renderer.xr.addEventListener('sessionstart', async (session) => {
            console.log("AR сесія запущена");
            
            const refSpace = await session.requestReferenceSpace('viewer');
            hitTestSource = await session.requestHitTestSource({ space: refSpace });
            
            // Анімаційний цикл
            renderer.setAnimationLoop((time, frame) => {
                if (frame && hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    reticle.visible = hitTestResults.length > 0;
                    
                    if (reticle.visible) {
                        const hit = hitTestResults[0];
                        reticle.matrix.fromArray(hit.getPose(refSpace).transform.matrix);
                    }
                }
                renderer.render(scene, camera);
            });
        });

        // 7. Розміщення моделі
        const controller = renderer.xr.getController(0);
        controller.addEventListener('select', () => {
            if (reticle.visible && model) {
                model.position.setFromMatrixPosition(reticle.matrix);
                model.quaternion.setFromRotationMatrix(reticle.matrix);
                model.visible = true;
            }
        });
        scene.add(controller);

        // 8. Обробка розміру вікна
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

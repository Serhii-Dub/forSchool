<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Three.js WebXR AR — Три моделі</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; background:#111; color:#fff; }
    #start-ar { position:fixed;top:18px;right:18px;z-index:10;padding:12px 24px;font-size:18px;background:#222;border:none;color:#fff;border-radius:8px; }
    #info { position:fixed;bottom:20px;left:0;right:0;text-align:center;color:#fff; }
  </style>
</head>
<body>
  <button id="start-ar">Запустити AR</button>
  <div id="info">Натисніть кнопку, потім — поверхню, щоб розмістити три машини.<br>WebXR працює на Android Chrome і iOS Safari (16.4+)</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/webxr/ARButton.js"></script>
  <script>
    let camera, scene, renderer, controller, reticle, cars = [];

    document.getElementById('start-ar').onclick = () => {
      document.getElementById('start-ar').style.display = 'none';
      document.getElementById('info').style.display = 'none';
      startAR();
    };

    function startAR() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera();

      renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      renderer.xr.setReferenceSpaceType('local');
      document.body.appendChild(renderer.domElement);

      // WebXR AR button
      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

      // Light
      const light = new THREE.HemisphereLight(0xffffff, 0x444455, 1.2);
      scene.add(light);

      // Reticle — для визначення поверхні
      const geometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI/2);
      const material = new THREE.MeshBasicMaterial({ color:0x00ff88 });
      reticle = new THREE.Mesh(geometry, material);
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      // Контролер для тапу
      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      // HitTest
      let hitTestSource = null;
      let hitTestSourceRequested = false;

      renderer.setAnimationLoop(function (timestamp, frame) {
        if (frame) {
          const referenceSpace = renderer.xr.getReferenceSpace();
          const session = renderer.xr.getSession();

          if (!hitTestSourceRequested) {
            session.requestReferenceSpace('viewer').then(function (refSpace) {
              session.requestHitTestSource({ space: refSpace }).then(function (source) {
                hitTestSource = source;
              });
            });
            session.addEventListener('end', function () {
              hitTestSourceRequested = false;
              hitTestSource = null;
            });
            hitTestSourceRequested = true;
          }

          if (hitTestSource && frame) {
            const hitTestResults = frame.getHitTestResults(hitTestSource);
            if (hitTestResults.length) {
              const hit = hitTestResults[0];
              reticle.visible = true;
              reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
            } else {
              reticle.visible = false;
            }
          }
        }
        renderer.render(scene, camera);
      });
    }

    // Коли тапаєш — розміщуються всі три машини поруч
    function onSelect() {
      if (reticle.visible && cars.length === 0) {
        const models = [
          'car/car1.glb',
          'car/car2.glb',
          'car/car3.glb'
        ];
        const loader = new THREE.GLTFLoader();

        models.forEach((url, i) => {
          loader.load(url, function(gltf) {
            let model = gltf.scene;
            // Три машини поруч: з інтервалом 0.8 метра
            model.position.setFromMatrixPosition(reticle.matrix);
            model.position.x += (i - 1) * 0.8; // -0.8, 0, +0.8
            model.scale.set(0.7,0.7,0.7);
            scene.add(model);
            cars.push(model);
          }, undefined, function(error){
            alert('Не вдалося завантажити: ' + url);
          });
        });
      }
    }
  </script>
</body>
</html>

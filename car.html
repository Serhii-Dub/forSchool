<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Car AR Lite</title>
  <style>
    html, body { margin:0; padding:0; overflow:hidden; background:#111;}
    #info {
      position: absolute; top: 10px; left: 0; right: 0; z-index: 10;
      color: #fff; font-family: Segoe UI,Arial,sans-serif; text-align: center;
      text-shadow: 0 1px 8px #000c;
      font-size: 1.13em;
      pointer-events: none;
      user-select: none;
    }
    #videoBG {
      position: fixed; top:0; left:0; width:100vw; height:100vh; object-fit:cover; z-index:1;
      background: #000;
    }
    #canvas3d {
      position: fixed; top:0; left:0; z-index:2;
      width: 100vw; height: 100vh;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="info">
    <b>Car AR Lite</b><br>
    Машини у твоєму просторі!<br>
    Просто рухай телефоном — дивись, як вони виглядають у “реальному світі”.
  </div>
  <video id="videoBG" autoplay playsinline muted></video>
  <canvas id="canvas3d"></canvas>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.161.0/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.161.0/examples/jsm/loaders/GLTFLoader.js';

    let scene, camera, renderer;
    let models = [];

    // Камера
    const video = document.getElementById('videoBG');
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(stream => {
      video.srcObject = stream;
      video.play();
    });

    // THREE.js сцена
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 0.01, 100);
    camera.position.set(0, 0.22, 1.3);

    renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas3d'), alpha: true, antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);

    // Світло
    const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1.1);
    hemi.position.set(0, 2, 0); scene.add(hemi);
    const dir = new THREE.DirectionalLight(0xffffff, 0.5);
    dir.position.set(1, 2, 2); scene.add(dir);

    // Завантаження авто
    const loader = new GLTFLoader();
    const carsInfo = [
      {file: 'car/car1.glb', pos: [-0.7, 0, -1.2], scale: 1},
      {file: 'car/car2.glb', pos: [ 0.0, 0, -1.2], scale: 1},
      {file: 'car/car3.glb', pos: [ 0.7, 0, -1.2], scale: 1},
    ];

    for (let info of carsInfo) {
      loader.load(info.file, gltf => {
        let model = gltf.scene;
        // Центрувати по Y
        let box = new THREE.Box3().setFromObject(model);
        let center = box.getCenter(new THREE.Vector3());
        model.position.set(info.pos[0], info.pos[1] - center.y, info.pos[2]);
        model.scale.setScalar(info.scale);

        scene.add(model);
        models.push(model);
      });
    }

    // Обробка повороту/розміру
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Рендер цикл
    function animate() {
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();

    // Для “ефекту AR” — можна дозволити обертати сцену пальцем:
    let isDragging = false, lastX = 0, lastY = 0, rotY = 0, rotX = 0;
    renderer.domElement.addEventListener('touchstart', e => {
      if (e.touches.length === 1) {
        isDragging = true;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
      }
    });
    renderer.domElement.addEventListener('touchmove', e => {
      if (!isDragging) return;
      let dx = e.touches[0].clientX - lastX;
      let dy = e.touches[0].clientY - lastY;
      rotY += dx * 0.007;
      rotX += dy * 0.007;
      camera.position.x = Math.sin(rotY) * 1.3;
      camera.position.z = Math.cos(rotY) * 1.3 - 1.2;
      camera.position.y = 0.22 + rotX * 0.7;
      camera.lookAt(0, 0, -1.2);
      lastX = e.touches[0].clientX;
      lastY = e.touches[0].clientY;
    });
    renderer.domElement.addEventListener('touchend', e => {
      isDragging = false;
    });

  </script>
</body>
</html>

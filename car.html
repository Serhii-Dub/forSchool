<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>AR Автомобілі — Інформатика</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.156.1/examples/jsm/"
    }
  }
  </script>
  <style>
    html, body { margin:0; padding:0; background:#111; width:100vw; height:100vh; }
    #start-ar {
      position: absolute; left:50%; top:60%; transform:translate(-50%,0);
      padding: 24px 42px; border:none; font-size:2em; border-radius:2em;
      background: #1a77d4; color:#fff; cursor:pointer; box-shadow: 0 4px 24px #0008;
      z-index:10;
    }
    #desc {
      position:absolute; top:30px; left:50%; transform:translateX(-50%);
      background:rgba(0,0,0,0.5); color:#fff; font-size:1.2em; padding:1em 2em; border-radius:1em; z-index:11;
    }
  </style>
</head>
<body>
  <div id="desc">
    <b>Віртуальні автомобілі у доповненій реальності</b><br>
    </div>
  <button id="start-ar">Увійти в AR</button>
  <script type="module">
    import * as THREE from 'three';
    import { ARButton } from 'three/addons/webxr/ARButton.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    let camera, scene, renderer;
    let modelsLoaded = 0;
    let car1, car2;

    document.getElementById('start-ar').onclick = () => {
      document.getElementById('start-ar').style.display = 'none';
      document.getElementById('desc').style.display = 'none';
      startAR();
    };

    function startAR() {
      renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera();

      // Яскраве світло
      scene.add(new THREE.HemisphereLight(0xffffff, 0x222233, 2.5));

      // Завантаження двох моделей:
      const loader = new GLTFLoader();

      loader.load('car/car1.glb', gltf => {
        car1 = gltf.scene;
        car1.scale.set(0.10,0.10,0.10);
        modelsLoaded++;
        if (modelsLoaded === 2) placeModels();
      });

      loader.load('car/car2.glb', gltf => {
        car2 = gltf.scene;
        car2.scale.set(0.10,0.10,0.10);
        modelsLoaded++;
        if (modelsLoaded === 2) placeModels();
      });

      // AR-кнопка
      document.body.appendChild(ARButton.createButton(renderer, {requiredFeatures: []}));

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    }

    function placeModels() {
      // Камера на момент входу у AR (XR ReferenceSpace origin)
      // car1 перед камерою, car2 трохи правіше і ближче до глядача

      car1.position.set(0, 0, -1.2); // 1.2 метра попереду
      car2.position.set(0.5, 0, -1.0); // праворуч і трохи ближче
      scene.add(car1);
      scene.add(car2);
    }
  </script>
</body>
</html>

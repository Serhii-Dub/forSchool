<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>AR машинка (Scene Viewer)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
    }
    button {
      font-size: 2em;
      background: #3a8c3a;
      color: #fff;
      padding: 22px 42px;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      box-shadow: 0 6px 24px rgba(0,0,0,0.4);
      transition: background 0.2s;
    }
    button:active {
      background: #2c662c;
    }
  </style>
</head>
<body>
  <a
    rel="ar"
    href="https://serhii-dub.github.io/car/car1.glb"
    style="text-decoration:none;"
  >
    <button>Показати машинку в AR</button>
  </a>
</body>
</html>

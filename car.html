<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>AR Автомобіль — Фіксована модель у просторі</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.156.1/examples/jsm/"
    }
  }
  </script>
  <style>
    html, body { margin:0; padding:0; background:#111; width:100vw; height:100vh; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'three';
    import { ARButton } from 'three/addons/webxr/ARButton.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    let camera, scene, renderer;
    let car;

    function init() {
      // Ініціалізація Three.js
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 100);

      // Налаштування рендерера
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Додаємо світло
      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 2);
      scene.add(light);

      // Кнопка AR
      document.body.appendChild(ARButton.createButton(renderer));

      // Завантажуємо модель одразу при старті
      const loader = new GLTFLoader();
      loader.load('car/car2.glb', (gltf) => {
        car = gltf.scene;
        car.scale.set(0.7, 0.7, 0.7);
        car.position.set(0, 0, -2); // Фіксована позиція у світовому просторі
        scene.add(car);
      });

      // Запускаємо анімаційний цикл
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    }

    // Обробник зміни розміру вікна
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    init();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>AR Автомобілі — три моделі</title>
  <style>
    html, body { margin:0; padding:0; overflow: hidden; background: #222;}
    #info {
      position: absolute; top: 10px; left: 0; right: 0; z-index: 10;
      color: #fff; font-family: Segoe UI,Arial,sans-serif; text-align: center;
      text-shadow: 0 1px 8px #000c;
      font-size: 1.13em;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="info">
    <b>AR: Три машини з'являться поруч після вибору поверхні.</b><br>
    WebXR працює лише на смартфоні у Chrome (Android) або Safari (iOS 16.4+)
  </div>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.161.0/build/three.module.js';
    import { ARButton } from 'https://unpkg.com/three@0.161.0/examples/jsm/webxr/ARButton.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.161.0/examples/jsm/loaders/GLTFLoader.js';

    let camera, scene, renderer, controller, reticle;
    let cars = [];
    let placed = false;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera();

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

      // Світло
      scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.3));

      // Reticle (кільце для позиції)
      const geometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI/2);
      const material = new THREE.MeshBasicMaterial({ color:0x00ff88 });
      reticle = new THREE.Mesh(geometry, material);
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      // Контролер для tap
      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      // Для hit-test
      let hitTestSource = null;
      let hitTestSourceRequested = false;

      renderer.setAnimationLoop((timestamp, frame) => {
        if (frame) {
          const referenceSpace = renderer.xr.getReferenceSpace();
          const session = renderer.xr.getSession();

          if (!hitTestSourceRequested) {
            session.requestReferenceSpace('viewer').then(refSpace => {
              session.requestHitTestSource({ space: refSpace }).then(source => {
                hitTestSource = source;
              });
            });
            session.addEventListener('end', () => {
              hitTestSourceRequested = false;
              hitTestSource = null;
            });
            hitTestSourceRequested = true;
          }

          if (hitTestSource && frame) {
            const hitTestResults = frame.getHitTestResults(hitTestSource);
            if (hitTestResults.length) {
              const hit = hitTestResults[0];
              reticle.visible = true;
              reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
            } else {
              reticle.visible = false;
            }
          }
        }
        renderer.render(scene, camera);
      });
    }

    // Після tap — ставимо три моделі поряд
    function onSelect() {
      if (!reticle.visible || placed) return;
      placed = true;

      const loader = new GLTFLoader();
      const carsList = [
        'car/car1.glb',
        'car/car2.glb',
        'car/car3.glb'
      ];

      carsList.forEach((url, i) => {
        loader.load(url, gltf => {
          let car = gltf.scene;
          car.position.setFromMatrixPosition(reticle.matrix);
          car.position.x += (i - 1) * 0.7; // -0.7, 0, +0.7 (три машини в ряд)
          car.scale.set(0.7, 0.7, 0.7);
          scene.add(car);
          cars.push(car);
        }, undefined, e => {
          alert("Не вдалося завантажити: " + url);
        });
      });
    }

    function animate() {
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Безмаркерна AR — Машинка</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body { width: 100%; height: 100%; margin: 0; overflow: hidden; background: #222; }
    #ar-button {
      position: fixed; left: 50%; bottom: 32px; transform: translateX(-50%);
      background: #3a8c3a; color: #fff; padding: 18px 36px; border: none; border-radius: 16px;
      font-size: 1.2em; cursor: pointer; z-index: 999;
      box-shadow: 0 6px 16px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <button id="ar-button">Увімкнути AR</button>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/webxr/ARButton.js"></script>
  <script>
    let camera, scene, renderer, controller, reticle, carModel;
    let selectedCar = 'car/car1.glb'; // або 'car/car2.glb'

    // Селектор моделі (можна кнопки, або просто змінюй шлях)
    // selectedCar = 'car/car2.glb'; // щоб змінити модель

    // Кнопка запуску AR
    const arButton = document.getElementById('ar-button');

    arButton.addEventListener('click', () => {
      arButton.style.display = 'none';
      startAR();
    });

    function startAR() {
      // Renderer з підтримкою WebXR
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      renderer.xr.setReferenceSpaceType('local');
      document.body.appendChild(renderer.domElement);

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera();

      // Світло
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      // Reticle — покажчик площини
      reticle = new THREE.Mesh(
        new THREE.RingGeometry(0.11, 0.15, 32).rotateX(-Math.PI / 2),
        new THREE.MeshBasicMaterial({ color: 0x44ff44, opacity: 0.6, transparent: true })
      );
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      // Завантажуємо модель, але додаємо лише після tap
      const loader = new THREE.GLTFLoader();
      loader.load(selectedCar, gltf => {
        carModel = gltf.scene;
        carModel.visible = false; // Додаємо пізніше
        carModel.scale.set(0.4, 0.4, 0.4); // змінюй під свій glb
        scene.add(carModel);
      });

      // AR Button (WebXR)
      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

      // AR Session
      let hitTestSource = null;
      let hitTestSourceRequested = false;

      renderer.setAnimationLoop(function (timestamp, frame) {
        if (frame) {
          const referenceSpace = renderer.xr.getReferenceSpace();
          const session = renderer.xr.getSession();

          if (!hitTestSourceRequested) {
            session.requestReferenceSpace('viewer').then((referenceSpace) => {
              session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                hitTestSource = source;
              });
            });
            hitTestSourceRequested = true;
          }

          if (hitTestSource) {
            const viewerPose = frame.getViewerPose(referenceSpace);
            if (viewerPose) {
              const hitTestResults = frame.getHitTestResults(hitTestSource);
              if (hitTestResults.length > 0) {
                const hit = hitTestResults[0];
                const pose = hit.getPose(referenceSpace);
                reticle.visible = true;
                reticle.matrix.fromArray(pose.transform.matrix);
              } else {
                reticle.visible = false;
              }
            }
          }
        }
        renderer.render(scene, camera);
      });

      // Tap to place car
      renderer.domElement.addEventListener('click', (event) => {
        if (reticle.visible && carModel && !carModel.visible) {
          carModel.position.setFromMatrixPosition(reticle.matrix);
          carModel.quaternion.setFromRotationMatrix(reticle.matrix);
          carModel.visible = true;
        }
      });
    }
  </script>
</body>
</html>

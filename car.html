<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>WebXR AR — Модель Машини</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; }
    .ar-button, .webxr-ar-button {
      position: fixed !important;
      left: 50% !important;
      bottom: 40px !important;
      transform: translateX(-50%) !important;
      background: #26d0ce !important;
      color: #fff !important;
      border: none !important;
      border-radius: 2em !important;
      font-size: 2.1em !important;
      padding: 1em 2.2em !important;
      font-family: 'Segoe UI', Arial, sans-serif !important;
      box-shadow: 0 4px 24px #26d0ce77, 0 1.5px 5px #4442 !important;
      z-index: 99999 !important;
      cursor: pointer !important;
      transition: background 0.2s;
    }
    .ar-button:hover, .webxr-ar-button:hover {
      background: #087ee0 !important;
      color: #fff !important;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.156.1/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <script type="module">
    import * as THREE from 'three';
    import { ARButton } from 'three/addons/webxr/ARButton.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    let camera, scene, renderer;
    let carModel = null;
    let modelPlaced = false;
    let hitTestSource = null;
    let localSpace = null;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Світло
      const hemiLight = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1.2);
      scene.add(hemiLight);

      // ARButton
      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

      // Завантаження моделі
      const loader = new GLTFLoader();
      loader.load('car/car2.glb',
        function (gltf) {
          carModel = gltf.scene;
          carModel.scale.set(2, 2, 2); // дуже великий розмір
          carModel.position.set(0, 1, -2);
          carModel.visible = false;
          scene.add(carModel);
        },
        undefined,
        function (error) {
          console.error("GLB loading error:", error);
        }
      );

      window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    renderer.xr.addEventListener('sessionstart', async () => {
      const session = renderer.xr.getSession();
      try {
        const viewerRefSpace = await session.requestReferenceSpace('viewer');
        hitTestSource = await session.requestHitTestSource({ space: viewerRefSpace });
        localSpace = await session.requestReferenceSpace('local');
        modelPlaced = false;
        if (carModel) carModel.visible = false;
      } catch (e) {
        console.error("WebXR hit-test error:", e);
      }
    });

    renderer.xr.addEventListener('sessionend', () => {
      hitTestSource = null;
      localSpace = null;
      modelPlaced = false;
      if (carModel) carModel.visible = false;
    });

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      if (
        renderer.xr.isPresenting &&
        hitTestSource &&
        frame &&
        !modelPlaced &&
        carModel
      ) {
        const referenceSpace = localSpace;
        const hitTestResults = frame.getHitTestResults(hitTestSource);

        if (hitTestResults.length > 0) {
          const hit = hitTestResults[0];
          const pose = hit.getPose(referenceSpace);

          carModel.position.set(
            pose.transform.position.x,
            pose.transform.position.y + 1,
            pose.transform.position.z
          );
          carModel.quaternion.set(
            pose.transform.orientation.x,
            pose.transform.orientation.y,
            pose.transform.orientation.z,
            pose.transform.orientation.w
          );
          carModel.visible = true;
          modelPlaced = true;
        }
      }
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>

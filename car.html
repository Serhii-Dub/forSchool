<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Car</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
        }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.136/examples/jsm/loaders/GLTFLoader.js';
        import { ARButton } from 'https://cdn.skypack.dev/three@0.136/examples/jsm/webxr/ARButton.js';

        // Ініціалізація сцени
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);
        
        // Додавання кнопки AR
        document.body.appendChild(ARButton.createButton(renderer));

        // Освітлення
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(1, 1, 1);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));

        // Завантаження моделі
        const loader = new GLTFLoader();
        let model;

        loader.load(
            'https://serhii-dub.github.io/forSchool/car/car2.glb',
            (gltf) => {
                model = gltf.scene;
                model.scale.set(0.5, 0.5, 0.5);
                model.position.set(0, 0, -1);
                scene.add(model);
            },
            undefined,
            (error) => console.error(error)
        );

        // Налаштування контролеру
        const controller = renderer.xr.getController(0);
        controller.addEventListener('select', () => {
            if (!model) return;
            model.position.set(0, 0, -1).applyMatrix4(controller.matrixWorld);
            model.rotation.setFromRotationMatrix(controller.matrixWorld);
        });
        scene.add(controller);

        // Анімаційний цикл
        renderer.setAnimationLoop(() => {
            renderer.render(scene, camera);
        });

        // Обробка зміни розміру вікна
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>AR Автомобіль - Фіксований у просторі</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.156.1/examples/jsm/"
    }
  }
  </script>
  <style>
    html, body { margin:0; padding:0; background:#111; width:100vw; height:100vh; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'three';
    import { ARButton } from 'three/addons/webxr/ARButton.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    let camera, scene, renderer;
    let car;

    function init() {
      // 1. Налаштування сцени
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 100);

      // 2. Рендерер з підтримкою WebXR
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // 3. Додаємо світло (як у робота)
      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.4);
      light.position.set(0, 1, 0);
      scene.add(light);

      // 4. Кнопка AR (без hit-test)
      document.body.appendChild(ARButton.createButton(renderer));

      // 5. Завантажуємо модель авто
      const loader = new GLTFLoader();
      loader.load('car/car2.glb', (gltf) => {
        car = gltf.scene;
        
        // Налаштування як у робота:
        car.scale.set(0.5, 0.5, 0.5); // Менший масштаб
        car.position.set(0, -0.3, -0.8); // Нижче та ближче
        car.rotation.y = Math.PI; // Повернути на 180°
        
        scene.add(car);
      });

      // 6. Реакція на зміну розміру
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // 7. Запуск анімації
      renderer.setAnimationLoop(render);
    }

    function render() {
      renderer.render(scene, camera);
    }

    init();
  </script>
</body>
</html>

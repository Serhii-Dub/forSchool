<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>AR: Дві машини</title>
  <style>
    body { margin:0; background:#111;}
    #info { position:fixed;top:10px;left:0;right:0;text-align:center;color:#fff;z-index:10;}
  </style>
</head>
<body>
  <div id="info">Натисніть "Enter AR", доторкніться до поверхні — дві машини з'являться поруч.<br>Треба телефон із WebXR: Chrome (Android) або Safari (iOS 16.4+)</div>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.161.0/build/three.module.js';
    import { ARButton } from 'https://unpkg.com/three@0.161.0/examples/jsm/webxr/ARButton.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.161.0/examples/jsm/loaders/GLTFLoader.js';

    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera();
    let renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.2));

    // Reticle
    const geometry = new THREE.RingGeometry(0.13, 0.18, 32).rotateX(-Math.PI/2);
    const material = new THREE.MeshBasicMaterial({ color:0x00ff88 });
    const reticle = new THREE.Mesh(geometry, material);
    reticle.matrixAutoUpdate = false;
    reticle.visible = false;
    scene.add(reticle);

    // Tap контролер
    const controller = renderer.xr.getController(0);
    controller.addEventListener('select', onSelect);
    scene.add(controller);

    let hitTestSource = null;
    let hitTestSourceRequested = false;
    let placed = false;

    renderer.setAnimationLoop((timestamp, frame) => {
      if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (!hitTestSourceRequested) {
          session.requestReferenceSpace('viewer').then(refSpace => {
            session.requestHitTestSource({ space: refSpace }).then(source => {
              hitTestSource = source;
            });
          });
          session.addEventListener('end', () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
          });
          hitTestSourceRequested = true;
        }

        if (hitTestSource && frame) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length) {
            const hit = hitTestResults[0];
            reticle.visible = true;
            reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
      }
      renderer.render(scene, camera);
    });

    // Дві машини — по обидва боки від reticle
    function onSelect() {
      if (!reticle.visible || placed) return;
      placed = true;
      const loader = new GLTFLoader();
      const models = [
        'car/car1.glb',
        'car/car2.glb'
      ];
      models.forEach((url, i) => {
        loader.load(url, gltf => {
          let car = gltf.scene;
          car.position.setFromMatrixPosition(reticle.matrix);
          car.position.x += (i - 0.5) * 0.6; // -0.3, +0.3 (можна збільшити відстань)
          car.scale.set(0.7, 0.7, 0.7);
          scene.add(car);
        }, undefined, e => {
          alert("Не вдалося завантажити: " + url);
        });
      });
    }
  </script>
</body>
</html>

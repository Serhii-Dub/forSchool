<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>AR Car</title>
  <style>body { margin:0; overflow:hidden; }</style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/loaders/GLTFLoader.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/webxr/ARButton.js"></script>
</head>
<body>
<script>
  let camera, scene, renderer;

  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera();

  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

  // Змінна для розміщення моделі тільки після першого "тапу"
  let reticle, controller, carModelLoaded = false;

  // Завантажувач моделі
  const loader = new THREE.GLTFLoader();

  // Додаємо невидимий "ретікл" (мітку позиції)
  reticle = new THREE.Mesh(
    new THREE.RingGeometry(0.1, 0.11, 32).rotateX(-Math.PI / 2),
    new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide, transparent: true, opacity: 0.6 })
  );
  reticle.visible = false;
  scene.add(reticle);

  // Відстеження положення пристрою (hit-test)
  let hitTestSource = null;
  let hitTestSourceRequested = false;

  // Додаємо контролер для "тапу"
  controller = renderer.xr.getController(0);
  controller.addEventListener('select', onSelect);
  scene.add(controller);

  function onSelect() {
    if (reticle.visible && !carModelLoaded) {
      loader.load('https://serhii-dub.github.io/forSchool/car/car2.glb', function (gltf) {
        gltf.scene.position.setFromMatrixPosition(reticle.matrix);
        scene.add(gltf.scene);
        carModelLoaded = true;
      });
    }
  }

  // Основний цикл рендеру
  renderer.setAnimationLoop(function (timestamp, frame) {
    if (frame) {
      const referenceSpace = renderer.xr.getReferenceSpace();
      const session = renderer.xr.getSession();

      if (!hitTestSourceRequested) {
        session.requestReferenceSpace('viewer').then(function (refSpace) {
          session.requestHitTestSource({ space: refSpace }).then(function (source) {
            hitTestSource = source;
          });
        });
        session.addEventListener('end', function () {
          hitTestSourceRequested = false;
          hitTestSource = null;
        });
        hitTestSourceRequested = true;
      }

      if (hitTestSource) {
        const hitTestResults = frame.getHitTestResults(hitTestSource);
        if (hitTestResults.length > 0) {
          const hit = hitTestResults[0];
          const pose = hit.getPose(referenceSpace);
          reticle.visible = true;
          reticle.matrix.fromArray(pose.transform.matrix);
        } else {
          reticle.visible = false;
        }
      }
    }
    renderer.render(scene, camera);
  });
</script>
</body>
</html>

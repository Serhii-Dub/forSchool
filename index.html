<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Тест завантаження GLB</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>body { margin: 0; }</style>
</head>
<body>
  <a-scene background="color: #222">
    <a-assets>
      <a-asset-item id="cityModel" src="model/city.glb"></a-asset-item>
    </a-assets>
    <a-entity gltf-model="#cityModel" position="0 0 0"></a-entity>
    <a-entity camera wasd-controls look-controls position="0 3 8"></a-entity>
    <a-entity light="type: ambient; color: #eef; intensity: 1.2"></a-entity>
    <a-entity light="type: directional; intensity: 2" position="50 80 40"></a-entity>
  </a-scene>
</body>
</html>

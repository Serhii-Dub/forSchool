<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <title>Місто A-Frame</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="cityModel" src="city/source/city.glb"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#cityModel" position="0 0 0"></a-entity>
      <a-entity camera position="0 3 8" wasd-controls look-controls></a-entity>
    </a-scene>
  </body>
</html>
